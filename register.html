<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — RealCPA Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-link"></i>
                    <a href="index.html" class="logo-link">RealCPA Hub</a>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Главная</a>
                    <a href="offers.html" class="nav-link">Офферы</a>
                    <a href="index.html#suppliers" class="nav-link">Для поставщиков</a>
                    <a href="index.html#affiliates" class="nav-link">Для affiliates</a>
                    <a href="demo.html" class="nav-link">Демо</a>
                    <a href="support.html" class="nav-link">Поддержка</a>
                    <a href="about.html" class="nav-link">О компании</a>
                    <span class="nav-auth nav-auth-guest">
                        <a href="login.html" class="nav-link btn-nav-login">Войти</a>
                        <a href="register.html" class="nav-link btn-nav-register active">Регистрация</a>
                    </span>
                    <span class="nav-auth nav-auth-user" style="display:none">
                        <div class="user-block" id="userBlockDropdownTrigger" tabindex="0" role="button" aria-haspopup="true">
                            <span class="user-role-badge nav-role-badge" id="navRoleBadge"></span>
                            <span class="nav-user-short" id="navUserShortName"></span>
                            <span class="user-avatar"><i class="fas fa-user-circle"></i></span>
                            <i class="fas fa-chevron-down user-chevron"></i>
                        </div>
                        <div class="user-dropdown" id="userDropdown" aria-hidden="true">
                            <a href="dashboard.html" class="user-dropdown-item user-dropdown-profile">Профиль</a>
                            <a href="admin/index.html" class="user-dropdown-item" id="navAdminLink" style="display:none">Админка</a>
                            <a href="#" class="user-dropdown-item user-dropdown-settings">Настройки</a>
                            <div class="user-dropdown-divider"></div>
                            <button type="button" class="user-dropdown-item user-dropdown-logout">Выйти</button>
                        </div>
                    </span>
                </nav>
            </div>
        </div>
    </header>

    <!-- Страница регистрации -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab" data-tab="login" onclick="window.location.href='login.html'">Вход</button>
                    <button class="auth-tab active" data-tab="register">Регистрация</button>
                </div>

                <div class="auth-form active" id="registerForm">
                    <h2>Регистрация</h2>
                    <form id="registerFormElement">
                        <div class="role-buttons">
                            <p class="role-label">Кто вы?</p>
                            <div class="role-buttons-grid">
                                <button type="button" class="role-btn active" data-role="affiliate">
                                    <span class="role-title">Affiliate</span>
                                    <span class="role-desc">Привожу трафик и зарабатываю по CPA</span>
                                </button>
                                <button type="button" class="role-btn" data-role="supplier">
                                    <span class="role-title">Поставщик</span>
                                    <span class="role-desc">Размещаю офферы на свои товары</span>
                                </button>
                            </div>
                        </div>
                        <div class="form-group role-select-hidden">
                            <label for="registerRole">Роль</label>
                            <select id="registerRole" required>
                                <option value="">Выберите роль</option>
                                <option value="affiliate">Affiliate</option>
                                <option value="supplier">Поставщик</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Пароль</label>
                            <input type="password" id="registerPassword" required>
                        </div>

                        <!-- Дополнительные поля для поставщика -->
                        <div class="form-group supplier-fields" style="display: none;">
                            <label for="companyName">Название компании</label>
                            <input type="text" id="companyName">
                        </div>
                        <div class="form-group supplier-fields" style="display: none;">
                            <label for="inn">ИНН</label>
                            <input type="text" id="inn" placeholder="Для РФ">
                        </div>
                        <div class="form-group supplier-fields" style="display: none;">
                            <label for="productCategory">Категория товаров</label>
                            <select id="productCategory">
                                <option value="">Выберите категорию</option>
                                <option value="food">Продукты питания</option>
                                <option value="construction">Стройматериалы</option>
                                <option value="auto">Автозапчасти</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>

                        <!-- Дополнительные поля для affiliate -->
                        <div class="form-group affiliate-fields" style="display: none;">
                            <label for="trafficSource">Источники трафика</label>
                            <input type="text" id="trafficSource" placeholder="Сайт, соцсети и т.д.">
                        </div>
                        <div class="form-group affiliate-fields" style="display: none;">
                            <label for="experience">Опыт</label>
                            <select id="experience">
                                <option value="">Выберите опыт</option>
                                <option value="beginner">Начинающий</option>
                                <option value="intermediate">Средний</option>
                                <option value="advanced">Продвинутый</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    </form>
                    <div class="auth-divider">
                        <span>или</span>
                    </div>
                    <div class="auth-social">
                        <button class="btn btn-social" type="button">
                            <i class="fas fa-id-card"></i>
                            Регистрация через Госуслуги
                        </button>
                        <button class="btn btn-social" type="button">
                            <i class="fas fa-building"></i>
                            Регистрация через Макс
                        </button>
                        <button class="btn btn-social" type="button">
                            <i class="fab fa-telegram"></i>
                            Регистрация через Telegram
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="footer-include.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
